<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>四则运算</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>

    <div class="wrapper">
        <div class="welcome">
            <h1 class="welcoming" id="welcoming">欢迎来到数学题目网</h1>
            <p class="chooseG">请选择你的年级</p>
            <form class=grade>
                <input type="radio" name="grade" value="1" id="grade1" ><label for="grade1"> 1 年级</label>
                <input type="radio" name="grade" value="2" id="grade2"><label for="grade2"> 2 年级</label>
                <input type="radio" name="grade" value="3" id="grade3"><label for="grade3"> 3 年级</label>
                <div></div>
                <input type="radio" name="grade" value="4" id="grade4" ><label for="grade4"> 4 年级</label>
                <input type="radio" name="grade" value="5" id="grade5"><label for="grade5"> 5 年级</label>
                <input type="radio" name="grade" value="6" id="grade6"><label for="grade6"> 6 年级</label>
            </form>
            <button class="start">开始答题</button>
        </div>
        <div class="qustion">
            <div class="time">
                <img src="http://bpic.588ku.com/element_origin_min_pic/18/06/10/8a13a3423b8e58e042ae23b45abefde7.jpg" alt="">
                <span id="time">20</span>
            </div>
            <div class="language">
                <select name="language" id="language">
                    <option value="chinese" selected="selected">中文</option>
                    <option value="english">English</option>
                </select>
            </div>
            <div class="problem"></div>
            <div class="answer">
                <input type="text" id="inputAns">
            </div>
            <div class="next">
                <button id="next">下一题</button>
            </div>
        </div>
        
    </div>
    <div class="container" style="display:none">
        <h1 class="text-center">四则运算练习</h1>
        <div id="examBox">
            <table id="problemTable" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th>题目</th>
                    <th>答案</th>
                    <th>你的答案</th>
                    <th>对错</th>
                </tr>
                </thead>
                <tbody id="tbody">
    
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/language/chinese.js"></script>
    <script src="./js/language/english.js"></script>
    <script src="./js/algorithm/Fraction.js"></script>
    <script src="./js/algorithm/Calculate.js"></script>
    <script src="./js/MathExercise.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
